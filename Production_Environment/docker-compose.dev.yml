version: '3.8'

networks:
  rwa-dev-network:
    driver: bridge

services:
  rwa-dev-postgres:
    image: postgres:15-alpine
    container_name: rwa-dev-postgres
    env_file:
      - .env.dev
    volumes:
      - rwa-dev-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 1.0
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-redis:
    image: redis:7-alpine
    container_name: rwa-dev-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env.dev
    volumes:
      - rwa-dev-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 512m
    cpus: 0.5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-foundry:
    build:
      context: .
      dockerfile: Dockerfile.dev.foundry
    container_name: rwa-dev-foundry
    command: ["/workspace/contracts/start-anvil.sh"]
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/workspace/contracts
    healthcheck:
      test: ["CMD-SHELL", "curl -X POST -H 'Content-Type: application/json' --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' http://localhost:8545 | grep -q 'result'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 1.0
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev.backend
    container_name: rwa-dev-backend
    env_file:
      - .env.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./contracts:/contracts:ro
    depends_on:
      rwa-dev-postgres:
        condition: service_healthy
      rwa-dev-redis:
        condition: service_healthy
      rwa-dev-foundry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 1.5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.75'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev.frontend
    container_name: rwa-dev-frontend
    env_file:
      - .env.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ../Shared_Environment/frontend:/app/src/shared:ro
      - /app/node_modules
    depends_on:
      rwa-dev-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 0.5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-prometheus:
    image: prom/prometheus:latest
    container_name: rwa-dev-prometheus
    mem_limit: 512M
    cpus: 0.5
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles --web.enable-lifecycle
    ports:
      - "9090:9090"
    volumes:
      - ../Shared_Environment/monitoring/prometheus/prometheus.dev.yml:/etc/prometheus/prometheus.yml:ro
      - rwa-dev-prometheus-data:/prometheus
    env_file:
      - .env.dev
    environment:
      ENVIRONMENT: development
    depends_on:
      rwa-dev-node-exporter:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: prometheus
      com.rwa.environment: development

  rwa-dev-node-exporter:
    image: prom/node-exporter:latest
    container_name: rwa-dev-node-exporter
    mem_limit: 256M
    cpus: 0.25
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro
    pid: host
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9100 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.125'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: node-exporter
      com.rwa.environment: development

  rwa-dev-grafana:
    image: grafana/grafana:latest
    container_name: rwa-dev-grafana
    mem_limit: 512M
    cpus: 0.5
    ports:
      - "3000:3000"
    volumes:
      - ../Shared_Environment/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - rwa-dev-grafana-data:/var/lib/grafana
    env_file:
      - .env.dev
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    depends_on:
      rwa-dev-prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: grafana
      com.rwa.environment: development

volumes:
  rwa-dev-postgres-data:
  rwa-dev-redis-data:
  rwa-dev-prometheus-data:
  rwa-dev-grafana-data:
