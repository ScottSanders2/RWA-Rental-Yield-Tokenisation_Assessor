version: '3.8'

networks:
  rwa-prod-network:
    driver: bridge

services:
  rwa-prod-postgres:
    image: postgres:15-alpine
    container_name: rwa-prod-postgres
    env_file:
      - .env.prod
    volumes:
      - rwa-prod-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 3g
    cpus: 2.5
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2.5'
        reservations:
          memory: 1536M
          cpus: '1.25'
    restart: unless-stopped
    networks:
      - rwa-prod-network

  rwa-prod-redis:
    image: redis:7-alpine
    container_name: rwa-prod-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env.prod
    volumes:
      - rwa-prod-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 1.0
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-prod-network

  rwa-prod-foundry:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: rwa-prod-foundry
    command: anvil --host 0.0.0.0 --port 8545 --chain-id 31337
    environment:
      ANVIL_IP_ADDR: 0.0.0.0
    volumes:
      - ../Development_Environment/contracts:/workspace/contracts:ro
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 2.0
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'
    restart: unless-stopped
    networks:
      - rwa-prod-network

  rwa-prod-backend:
    build:
      context: ..
      dockerfile: Production_Environment/Dockerfile.prod.backend
    container_name: rwa-prod-backend
    ports:
      - "8002:8000"
    env_file:
      - .env.prod
    volumes:
      - ../Development_Environment/contracts:/contracts:ro
    depends_on:
      rwa-prod-postgres:
        condition: service_healthy
      rwa-prod-redis:
        condition: service_healthy
      rwa-prod-foundry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 4g
    cpus: 3.0
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '3.0'
        reservations:
          memory: 2G
          cpus: '1.5'
    restart: unless-stopped
    networks:
      - rwa-prod-network

  rwa-prod-frontend:
    build:
      context: ..
      dockerfile: Production_Environment/Dockerfile.prod.frontend
      args:
        VITE_API_BASE_URL: /api
    container_name: rwa-prod-frontend
    environment:
      - VITE_API_BASE_URL=/api
    env_file:
      - .env.prod
    depends_on:
      rwa-prod-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 1.0
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-prod-network

  rwa-prod-mobile:
    build:
      context: .
      dockerfile: Dockerfile.prod.mobile
    container_name: rwa-prod-mobile
    env_file:
      - .env.prod
    environment:
      - API_BASE_URL=http://rwa-prod-backend:8000
      - WALLETCONNECT_PROJECT_ID=c0eadd099105a31f3e91753a3fcf4997
      - ENVIRONMENT=production
    ports:
      - "8083:8083"
    volumes:
      - ./frontend:/app
      - ../Shared_Environment/frontend:/app/src/shared:ro
    depends_on:
      rwa-prod-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 1.0
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-prod-network
    labels:
      com.rwa.service: mobile
      com.rwa.environment: production

  rwa-prod-nginx:
    image: nginx:1.25-alpine
    container_name: rwa-prod-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      rwa-prod-frontend:
        condition: service_healthy
      rwa-prod-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 512m
    cpus: 0.5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-prod-network

  rwa-prod-prometheus:
    image: prom/prometheus:latest
    container_name: rwa-prod-prometheus
    mem_limit: 1G
    cpus: 1.0
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles --web.enable-lifecycle
    volumes:
      - ../Shared_Environment/monitoring/prometheus/prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - rwa-prod-prometheus-data:/prometheus
    env_file:
      - .env.prod
    environment:
      ENVIRONMENT: production
    depends_on:
      rwa-prod-node-exporter:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    user: "nobody"
    restart: unless-stopped
    networks:
      - rwa-prod-network
    labels:
      com.rwa.service: prometheus
      com.rwa.environment: production

  rwa-prod-node-exporter:
    image: prom/node-exporter:latest
    container_name: rwa-prod-node-exporter
    mem_limit: 256M
    cpus: 0.25
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
    volumes:
      - /:/host:ro
    pid: host
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9100 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.125'
    restart: unless-stopped
    networks:
      - rwa-prod-network
    labels:
      com.rwa.service: node-exporter
      com.rwa.environment: production

  rwa-prod-grafana:
    image: grafana/grafana:latest
    container_name: rwa-prod-grafana
    mem_limit: 1G
    cpus: 0.5
    volumes:
      - ../Shared_Environment/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - rwa-prod-grafana-data:/var/lib/grafana
    env_file:
      - .env.prod
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_AUTH_ANONYMOUS_ENABLED: false
      GF_SERVER_ROOT_URL: https://yourdomain.com/grafana
      PROMETHEUS_URL: http://rwa-prod-prometheus:9090
    depends_on:
      rwa-prod-prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    user: "472:472"
    restart: unless-stopped
    networks:
      - rwa-prod-network
    labels:
      com.rwa.service: grafana
      com.rwa.environment: production

volumes:
  rwa-prod-postgres-data:
  rwa-prod-redis-data:
  rwa-prod-prometheus-data:
  rwa-prod-grafana-data:
