version: '3.8'

networks:
  rwa-dev-network:
    driver: bridge

services:
  rwa-dev-postgres:
    image: postgres:15-alpine
    container_name: rwa-dev-postgres
    env_file:
      - .env.dev
    volumes:
      - rwa-dev-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 1.0
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-redis:
    image: redis:7-alpine
    container_name: rwa-dev-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file:
      - .env.dev
    volumes:
      - rwa-dev-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--pass", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 512m
    cpus: 0.5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-foundry:
    build:
      context: .
      dockerfile: Dockerfile.dev.foundry
    container_name: rwa-dev-foundry
    command: ["/workspace/contracts/start-anvil.sh"]
    ports:
      - "8546:8546"  # Updated to match Anvil's actual port
    volumes:
      - ./contracts:/workspace/contracts
      - rwa-dev-foundry-data:/home/foundry/.foundry/anvil  # Persistent blockchain state (foundry user)
    healthcheck:
      test: ["CMD-SHELL", "curl -X POST -H 'Content-Type: application/json' --data '{\"jsonrpc\":\"2.0\",\"method\":\"eth_blockNumber\",\"params\":[],\"id\":1}' http://localhost:8546 | grep -q 'result'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 24g
    cpus: 8.0
    deploy:
      resources:
        limits:
          memory: 24G
          cpus: '8.0'
        reservations:
          memory: 8G
          cpus: '4.0'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev.backend
    container_name: rwa-dev-backend
    env_file:
      - .env.dev
    environment:
      - WEB3_EVENT_MONITORING=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./contracts:/contracts:ro
    depends_on:
      rwa-dev-postgres:
        condition: service_healthy
      rwa-dev-redis:
        condition: service_healthy
      rwa-dev-foundry:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 2g
    cpus: 1.5
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.75'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev.frontend
    container_name: rwa-dev-frontend
    env_file:
      - .env.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/package.json:/app/package.json
      - ./frontend/package-lock.json:/app/package-lock.json
      - ../Shared_Environment/frontend:/app/src/shared:ro
      - /app/node_modules
    depends_on:
      rwa-dev-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 0.5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network

  rwa-dev-mobile:
    build:
      context: .
      dockerfile: Dockerfile.dev.mobile
    container_name: rwa-dev-mobile
    env_file:
      - .env.dev
    environment:
      - API_BASE_URL=http://rwa-dev-backend:8000
      - WALLETCONNECT_PROJECT_ID=c0eadd099105a31f3e91753a3fcf4997
      - ENVIRONMENT=development
    ports:
      - "8081:8081"
    volumes:
      - ./frontend:/app
      - ../Shared_Environment/frontend:/app/src/shared:ro
      - /app/node_modules
    depends_on:
      rwa-dev-backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    mem_limit: 1g
    cpus: 0.5
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: mobile
      com.rwa.environment: development

  rwa-dev-prometheus:
    image: prom/prometheus:latest
    container_name: rwa-dev-prometheus
    mem_limit: 512M
    cpus: 0.5
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.path=/prometheus --web.console.libraries=/usr/share/prometheus/console_libraries --web.console.templates=/usr/share/prometheus/consoles --web.enable-lifecycle
    ports:
      - "9090:9090"
    volumes:
      - ../Shared_Environment/monitoring/prometheus/prometheus.dev.yml:/etc/prometheus/prometheus.yml:ro
      - rwa-dev-prometheus-data:/prometheus
    env_file:
      - .env.dev
    environment:
      ENVIRONMENT: development
    depends_on:
      rwa-dev-node-exporter:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: prometheus
      com.rwa.environment: development

  rwa-dev-node-exporter:
    image: prom/node-exporter:latest
    container_name: rwa-dev-node-exporter
    mem_limit: 256M
    cpus: 0.25
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)
    ports:
      - "9100:9100"
    volumes:
      - /:/host:ro
    pid: host
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9100 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.125'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: node-exporter
      com.rwa.environment: development

  rwa-dev-grafana:
    image: grafana/grafana:latest
    container_name: rwa-dev-grafana
    mem_limit: 512M
    cpus: 0.5
    ports:
      - "3000:3000"
    volumes:
      - ../Shared_Environment/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - rwa-dev-grafana-data:/var/lib/grafana
    env_file:
      - .env.dev
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
      GF_SERVER_ROOT_URL: http://localhost:3000
    depends_on:
      rwa-dev-prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: grafana
      com.rwa.environment: development

  # The Graph Protocol Stack (Iteration 13)
  rwa-dev-postgres-graph:
    image: postgres:14-alpine
    container_name: rwa-dev-postgres-graph
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: graph-node-password
      POSTGRES_DB: graph-node
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - rwa-dev-postgres-graph-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "graph-node", "-d", "graph-node"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: postgres-graph
      com.rwa.environment: development

  rwa-dev-ipfs:
    image: ipfs/kubo:latest
    container_name: rwa-dev-ipfs
    environment:
      IPFS_PROFILE: server
    ports:
      - "5001:5001"  # IPFS API
      - "8080:8080"  # IPFS Gateway
    volumes:
      - rwa-dev-ipfs-data:/data/ipfs
    healthcheck:
      test: ["CMD-SHELL", "ipfs id > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: ipfs
      com.rwa.environment: development

  rwa-dev-graph-node:
    image: graphprotocol/graph-node:latest
    container_name: rwa-dev-graph-node
    environment:
      postgres_host: rwa-dev-postgres-graph
      postgres_port: 5432
      postgres_user: graph-node
      postgres_pass: graph-node-password
      postgres_db: graph-node
      ipfs: 'rwa-dev-ipfs:5001'
      ethereum: 'mainnet:http://rwa-dev-foundry:8546'
      GRAPH_LOG: info
      GRAPH_ALLOW_NON_DETERMINISTIC_IPFS: 'true'
    ports:
      - "8200:8000"  # GraphQL HTTP
      - "8201:8001"  # GraphQL WebSocket
      - "8220:8020"  # JSON-RPC admin
      - "8230:8030"  # Index node metrics
      - "8240:8040"  # Query node metrics
    volumes:
      - ./subgraph:/subgraph
    depends_on:
      rwa-dev-postgres-graph:
        condition: service_healthy
      rwa-dev-ipfs:
        condition: service_healthy
      rwa-dev-foundry:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.5'
        reservations:
          memory: 1G
          cpus: '0.75'
    restart: unless-stopped
    networks:
      - rwa-dev-network
    labels:
      com.rwa.service: graph-node
      com.rwa.environment: development

volumes:
  rwa-dev-postgres-data:
  rwa-dev-redis-data:
  rwa-dev-foundry-data:  # Persistent Anvil blockchain data (Iteration 13+)
  rwa-dev-prometheus-data:
  rwa-dev-grafana-data:
  rwa-dev-postgres-graph-data:
  rwa-dev-ipfs-data:
